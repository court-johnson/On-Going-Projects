<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Task Tracker</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="panel panel-default">
            <!-- Todo: Style Header Bar -->
            <h1><img src="icon.jpg"> Task Tracker</h1>
        </div>
        <div class="row">
            <div class="col-md-3 panel panel-default full-height">
                <!-- Todo: Add Buttons -- Courtney-->
                <button id='showAllBtn' type="button" class="btn btn-info btn-lg btn-block">Show All</button>
                <button id='showIncompleteBtn' type="button" class="btn btn-info btn-lg btn-block">Incomplete</button>
                <button id='todayBtn' type="button" class="btn btn-info btn-lg btn-block">Today</button>
                <button id='thisWeekBtn' type="button" class="btn btn-info btn-lg btn-block">7 Days</button>
                <button id='thisMonthBtn' type="button" class="btn btn-info btn-lg btn-block">30 Days</button>
            </div>
            <div id='right-column' class="col-md-9">
                <div class="panel panel-info full-height">
                    <div class="panel-heading"><h5>Tasks</h5></div>
                    <!-- Todo: Add Reminders Section -- Cody -->
                    <div id="task-table">
                        <table class="table">
                            <col width="10%">
                            <col width="70%">
                            <col width="20%">
                            <tr>
                                <th class="tbl-chkbox">Status</th>
                                <th>Description</th>
                                <th>Due Date</th>
                            </tr>
                            <tr>
                                <td class="tbl-chkbox"><input type="checkbox"></td>
                                <td><input type="text"></td>
                                <td>Smith</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-2.1.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/app.js"></script>
</html>
